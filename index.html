<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <div id="logo" class="top">
                <img src="%PUBLIC_URL%/img/Vectorimg_a.png" alt="logo">

            </div>
            <div id="txtArea"  class="middle">
                <textarea name="txtEncriptar" id="txt" cols="30" rows="8" maxlength="300" placeholder="Ingrese el texto aqui"></textarea>

            </div>
            <div id="buttons" class="middle">

                <button id="btnCifrar" class="btn">Encriptar</button>
                <button id="btnDecifrar" class="btn">Desencriptar</button>
            </div>

        </div>
    </main>
    <section>
        <div class="card">
            <div class="texto">
                <span id="txtCifrado">
                    texto
                </span>

            </div>
        </div>
    </section>

    <div id="snackbar">Debe ingresar un texto</div>
    
    <script src="/app.js"></script>

</body>
</html>
